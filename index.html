<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KEEF CARMAX 중고차·항공기 판매</title>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }
    .headline-container {
      text-align: center;
      padding: 100px 20px 50px;
      background-color: white;
    }
    .headline {
      line-height: 1.2;
      font-family: 'Arial Black', sans-serif;
    }
    .keef {
      font-size: 60px;
      color: #002868;
      text-shadow: 3px 3px 0 #999;
    }
    .carmax {
      font-size: 60px;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 3px 3px 0 #999;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #222;
    }
    h2 {
      margin-top: 60px;
      text-align: center;
      color: #333;
    }
    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    .item-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding-bottom: 15px;
    }
    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .item-card h3 {
      margin: 10px;
      font-size: 1.2em;
      color: #222;
    }
    .item-card p {
      margin: 0 10px 5px;
      font-size: 0.95em;
      color: #555;
    }
    .item-card a {
      display: block;
      margin: 10px;
      padding: 10px;
      background-color: #5865F2;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .item-card a:hover {
      background-color: #4752c4;
    }
    hr {
      margin: 50px auto;
      border: 1px solid #ddd;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="headline-container">
    <div class="headline">
      <div class="keef">KEEF</div>
      <div class="carmax">CARMAX</div>
    </div>
  </div>

  <h1>중고 차량 / 비행기 판매 목록</h1>

  <h2>🚗 지상 차량</h2>
  <div class="item-list">
    <div class="item-card">
      <img src="https://example.com/supra.jpg" alt="Toyota Supra">
      <h3>2020 Toyota Supra</h3>
      <p>가격: 4,200만원</p>
      <p>주행거리: 25,000km</p>
      <p>위치: 서울</p>
      <a href="https://discord.gg/서버코드" target="_blank">디스코드로 문의하기</a>
    </div>
  </div>

  <hr>

  <h2>✈️ 항공기</h2>
  <div class="item-list">
    <div class="item-card">
      <img src="https://example.com/cessna.jpg" alt="Cessna 172">
      <h3>2015 Cessna 172</h3>
      <p>가격: 3억 원</p>
      <p>비행시간: 1,200시간</p>
      <p>위치: 김포공항</p>
      <a href="https://discord.gg/서버코드" target="_blank">디스코드로 문의하기</a>
    </div>
  </div>

  <hr>
</body>
</html>
